<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>영와만와</title>
  <style>
    body { margin:0; background:#000; overflow:hidden; }
    img { width:100vw; height:100vh; object-fit:contain; display:block; }
    .left, .right {
      position:fixed; top:0; width:50%; height:100%; cursor:pointer;
    }
    .left { left:0; }
    .right { right:0; }
     .guide {
      position:fixed; top:8px; left:50%; transform:translateX(-50%);
      font-size:8pt; color:white; opacity:0.8; font-family:sans-serif;}
      .counter {
      position:fixed; bottom:8px; left:50%; transform:translateX(-50%);
      color:gray; font-size:9pt; font-family:sans-serif; opacity:0.8;}


  </style>
</head>
<body>
  <img id="cut" src="0.jpg" alt="컷">

   <div class="counter" id="counter">1/16</div>

   <div class="guide">좌측, 우측 터치로 컷툰처럼 넘겨보시면 됩니다.</div>
  <div class="left"></div>
  <div class="right"></div>



  <script>
    const cuts = [
    	'0.jpg',
      '1.jpg',
      '2.jpg',
      '3.jpg',
      '4.jpg',
      '5.jpg',
      '6.jpg',
      '7.jpg',
      '8.jpg',
      '9.jpg',
      '10.jpg',
      '11.jpg',
      '12.jpg',
      '13.jpg',
      '14.jpg',
      '15.jpg',
      '16.jpg',


     
    ];
    let index = 0;
    const img = document.getElementById('cut');
    const counter = document.getElementById('counter');

    function updateCounter() {
      counter.textContent = `${index + 1}/${cuts.length}`; // +1은 0부터 시작하는 인덱스를 사람이 보기 쉽게 변경
    }

    function updateBackground() {
      if (index === cuts.length - 1) {
        document.body.style.background = '#fff';
      } else {
        document.body.style.background = '#000';
      }
    }

document.querySelector('.left').onclick = () => {
  if (index > 0) index--;
  img.src = cuts[index];
  updateCounter(); // ← 추가
  updateBackground();
};

document.querySelector('.right').onclick = () => {
  if (index < cuts.length - 1) index++;
  img.src = cuts[index];
  updateCounter(); // ← 추가
  updateBackground();
};



updateCounter();
updateBackground();


  </script>
</body>
</html>
